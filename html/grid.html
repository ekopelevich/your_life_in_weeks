    <!-- Bootstrap and Font Awesome CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>

  <body id="grid-page">
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                  <img src="../images/inWeeksLogo.png" alt="Your Life in Weeks logo"  width="100px"/>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


      </div><!-- /.container-fluid -->

      <main>
        <header>
          <h1>Your Life in Weeks</h1>
        </header>
        <article id="weeks-grid">
        </article>
        <div id="desc-box">
          <!-- <p class="name-display"></p>
          <p class="dob-display"></p> -->
          <button type="button" class="btn btn-primary add-event" data-toggle="modal" data-target="#event-modal">
            Add an Event
          </button>

        </div><!-- /.details-box -->
      </main>
      <div class="modal fade" id="event-modal">
        <div class="modal-dialog">
          <div class="modal-content form-box">
            <div class="modal-header">
              <button type="button" name="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
              <h4 class="modal-title">Add an Event</h4>
            </div>
            <form class="add-event" action="grid.html" method="post">
              <div class="form-group">
                <label for="event-date">Date of Event</label>
                <input type="date" id="event-date" required="true">
              </div>
              <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" required>
              </div>
              <div class="form-group">
                <label for="event-description">Description</label>
                <input type="text" id="event-description" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
                <p>Include city and state</P>
              </div>
              <div class="form-group">
              <button type="submit" class="btn btn-default submit-event" name="submit">Submit</button>
            </div>
            </form>
            <div class="modal-footer">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
  </body>
</html>
