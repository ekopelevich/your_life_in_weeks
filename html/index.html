<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Visualize the weeks of your life!">
    <meta name='author' content='Elana Kopelevich'>
    <!--<link rel='icon' href='../graphics/favicon.png'>-->
    <title>Your Life in Weeks</title>
    <link rel="stylesheet" href="../css/style.css" media="screen" title="main" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.com">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">LOGIN</a></li>
        </ul>
      </nav>


      </div><!-- /.container-fluid -->

      <main>
        <header>
          <h1>Your Life in Weeks</h1>
        </header>
        <article id="weeks-grid">
        </article>
        <div class="desc-box">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#event-modal">
            Add an Event
          </button>
        </div><!-- /.details-box -->
      </main>
      <div class="modal fade" id="event-modal">
        <div class="modal-dialog">
          <div class="modal-content form-box">
            <div class="modal-header">
              <button type="button" name="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
              <h4 class="modal-title">Add an Event</h4>
            </div>
            <form>
              <div class="form-group">
                <label for="event-date">Date of Event</label>
                <input type="date" class="#" id="event-date" placeholder="Event Date" required="true">
              </div>
              <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" class="#" id="event-title" placeholder="Event Title" required="true">
              </div>
              <div class="form-group">
                <label for="event-description">Description</label>
                <input type="text" class="form-control" id="event-description" placeholder="Event Description" required="true">
              </div>
              <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo">
                <p class="help-block">Upload an image to commemorate this event.</p>
              </div>
              <button type="submit" class="btn btn-default submit-event" name="submit">Submit</button>
            </form>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-default" data-dismiss="modal"></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
  </body>
</html>
